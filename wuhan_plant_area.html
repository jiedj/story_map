<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉东湖水生植物面积统计 (1994-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .chart-container {
            position: relative;
            width: 90%;
            max-width: 800px; /* Adjust max width as needed */
            height: 300px;    /* Adjust height as needed */
            margin-bottom: 30px;
        }
        .figure-caption {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        canvas {
            display: block;
            box-sizing: border-box;
            height: 100% !important; /* Override inline style from Chart.js */
            width: 100% !important; /* Override inline style from Chart.js */
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="emergentChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="submergedChart"></canvas>
    </div>

    <p class="figure-caption">图  1994 - 2024 年武汉东湖水生植物面积统计</p>

    <script>
        const years = Array.from({ length: 2024 - 1994 + 1 }, (_, i) => 1994 + i);

        // --- Data Estimated from Image ---
        // 挺/浮水植物 Emergent/floating plant (km²)
        const emergentData = [
            1.80, 1.28, 1.15, 1.05, 2.30, 2.45, 2.48, 2.15, 0.70, 1.28,
            1.75, 2.00, 0.85, 2.15, 1.25, 1.05, 2.20, 2.30, 0.45, 2.45,
            0.95, 2.18, 2.20, 2.30, 2.35, 2.28, 2.30, 2.55, 2.80, 2.90,
            2.95
        ];

        // 沉水植物 Submerged plant (km²)
        const submergedData = [
            0.12, 0.14, 0.13, 0.13, 0.17, 0.18, 0.23, 0.19, 0.14, 0.18,
            0.19, 0.09, 0.21, 0.14, 0.21, 0.18, 0.18, 0.19, 0.10, 0.21,
            0.08, 0.18, 0.20, 0.19, 0.18, 0.18, 0.25, 0.37, 0.39, 0.33,
            0.40
        ];
        // --- End of Estimated Data ---


        // Chart 1: Emergent/Floating Plants
        const ctx1 = document.getElementById('emergentChart').getContext('2d');
        const emergentChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: '挺/浮水植物面积', // Used in tooltips
                    data: emergentData,
                    backgroundColor: 'rgba(54, 162, 235, 0.8)', // Blue
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: '挺/浮水植物 Emergent/floating plant (km²)',
                        align: 'start', // Align title left
                        font: {
                            size: 14
                        },
                        padding: {
                            bottom: 10
                        }
                    },
                    legend: {
                        display: false // Hide legend as title describes data
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 3.0, // Set max to match original image scale
                        title: {
                            display: true,
                            text: '面积 Area (km²)',
                            align: 'center'
                        }
                    },
                    x: {
                       // No specific title needed for years if labels are clear
                    }
                }
            }
        });

        // Chart 2: Submerged Plants
        const ctx2 = document.getElementById('submergedChart').getContext('2d');
        const submergedChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [{
                    label: '沉水植物面积', // Used in tooltips
                    data: submergedData,
                    backgroundColor: 'rgba(255, 159, 64, 0.8)', // Orange
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                 plugins: {
                    title: {
                        display: true,
                        text: '沉水植物 Submerged plant (km²)',
                        align: 'start', // Align title left
                        font: {
                            size: 14
                        },
                         padding: {
                            bottom: 10
                        }
                    },
                    legend: {
                        display: false // Hide legend as title describes data
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 0.40, // Set max to match original image scale
                        title: {
                            display: true,
                            text: '面积 Area (km²)',
                             align: 'center'
                        }
                    },
                     x: {
                       // No specific title needed for years if labels are clear
                    }
                }
            }
        });
    </script>

</body>
</html>
