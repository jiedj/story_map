<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武汉旅游数据变化 (折线绘制动画)</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 90vw;
            max-width: 950px;
            height: 65vh;
            min-height: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Added for better padding control */
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <!-- 1. 引入 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 2. 原始数据
        const rawData = [
            { year: 2018, tourismNum: 2049.11, revenue: 57.54 },
            { year: 2019, tourismNum: 2359.43, revenue: 65.34 },
            { year: 2020, tourismNum: 1386.79, revenue: 25.41 }, // 疫情影响
            { year: 2021, tourismNum: 1401.61, revenue: 31.91 }, // 疫情影响
            { year: 2022, tourismNum: 1412.82, revenue: 37.12 }, // 疫情影响
            { year: 2023, tourismNum: 2445.52, revenue: 71.18 }, // 复苏
            { year: 2024, tourismNum: 2550.48, revenue: 75.92 }  // 持续增长
        ];

        // 3. 准备 Chart.js 需要的数据格式
        const years = rawData.map(item => item.year);
        const fullTourismNumbers = rawData.map(item => item.tourismNum);
        const fullTourismRevenue = rawData.map(item => item.revenue);
        const numberOfYears = years.length;

        // **新增:** 计算所有数据的最大值，用于固定 Y 轴范围
        const maxTourismNum = Math.max(...fullTourismNumbers);
        const maxTourismRevenue = Math.max(...fullTourismRevenue);

        // Add a little padding to the max value for better visual spacing
        const yAxisNumMax = maxTourismNum * 1.1; // 10% padding
        const yAxisRevenueMax = maxTourismRevenue * 1.1; // 10% padding


        // Helper function to create an array of NaN values of the correct length
        const initialNaNData = () => Array(numberOfYears).fill(NaN);

        // 4. 获取 Canvas 上下文并配置图表
        const ctx = document.getElementById('myChart').getContext('2d');
        const config = {
            type: 'line',
            data: {
                // **修改点 1: 初始化时就提供所有年份标签**
                labels: years,
                datasets: [
                    {
                        label: '旅游人数/万人',
                        // **修改点 2: 使用 NaN 初始化数据**
                        data: initialNaNData(),
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        yAxisID: 'y',
                        tension: 0.1,
                        fill: false,
                         // **重要:** 允许线条跨越 NaN 点连接有效点
                        spanGaps: true
                    },
                    {
                        label: '旅游收入/亿元',
                        // **修改点 2: 使用 NaN 初始化数据**
                        data: initialNaNData(),
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        yAxisID: 'y1',
                        tension: 0.1,
                        fill: false,
                         // **重要:** 允许线条跨越 NaN 点连接有效点
                        spanGaps: true
                    }
                ]
            },
            options: {
                animation: false, // 禁用 Chart.js 自身的动画
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '年份'
                        }
                        // X轴标签已在 config.data.labels 中提供所有年份
                    },
                    y: { // 第一个 Y 轴 (左侧) - 旅游人数
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true, // 确保从0开始
                        // **新增:** 设置 Y 轴的最大值，使其固定
                        max: yAxisNumMax,
                        title: {
                            display: true,
                            text: '人数/万人'
                        }
                    },
                    y1: { // 第二个 Y 轴 (右侧) - 旅游收入
                        type: 'linear',
                        display: true,
                        position: 'right',
                        beginAtZero: true, // 确保从0开始
                         // **新增:** 设置 Y 轴的最大值，使其固定
                        max: yAxisRevenueMax,
                        title: {
                            display: true,
                            text: '收入/亿元'
                        },
                        grid: {
                            drawOnChartArea: false, // 只在左侧 Y 轴绘制网格线
                        },
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: '武汉年度旅游数据变化趋势 (折线绘制动画)',
                        font: {
                            size: 18
                        }
                    },
                     tooltip: {
                         callbacks: {
                             label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                // Only show value if it's not NaN
                                if (context.parsed.y !== null && !isNaN(context.parsed.y)) {
                                    label += context.parsed.y.toFixed(2); // Format to 2 decimal places
                                } else {
                                    label += '...'; // Or return '' if you don't want anything shown for NaN points
                                }
                                return label;
                            }
                        }
                    },
                     legend: {
                        position: 'top',
                    }
                }
            }
        };

        // 5. 动画控制逻辑
        const intervalDuration = 600; // 调整动画速度 ( milliseconds per point)
        const pauseDuration = 8000; // 动画结束后暂停多久 (milliseconds)
        let currentYearIndex = 0;
        let chart = null;
        let animationInterval = null;

        function startAnimation() {
            currentYearIndex = 0;

            // **修改点 3: 首次创建或重置数据为 NaN 数组**
            if (chart) {
                 // If chart exists, just reset data to NaN for all points
                 chart.data.datasets.forEach(dataset => {
                    dataset.data = initialNaNData();
                 });
                 chart.update('none'); // Update chart to show empty lines on fixed axes
            } else {
                 // First time creating the chart, use the pre-configured config
                 chart = new Chart(ctx, config);
            }

            // Clear any existing interval to prevent multiple animations running
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }

             // Start the animation slightly after the chart is rendered/reset
             setTimeout(() => {
                 animationInterval = setInterval(animateChart, intervalDuration);
             }, 150); // Small delay before first point appears
        }

        function animateChart() {
            if (currentYearIndex < numberOfYears) {
                 // **修改点 4: 更新对应索引的数据点，而不是 push**
                 // Replace NaN with the actual value at the current index
                 chart.data.datasets[0].data[currentYearIndex] = fullTourismNumbers[currentYearIndex];
                 chart.data.datasets[1].data[currentYearIndex] = fullTourismRevenue[currentYearIndex];

                chart.update('none'); // Update chart to draw the new segment
                currentYearIndex++;
            } else {
                // Animation complete for all points
                clearInterval(animationInterval);
                animationInterval = null;
                // Pause, then restart the animation
                setTimeout(startAnimation, pauseDuration);
            }
        }

        // 6. 页面加载后首次启动动画
        startAnimation();

    </script>
</body>
</html>
